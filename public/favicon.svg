<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F4FF"/>
    </linearGradient>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c5c"/>
      <stop offset="100%" style="stop-color:#2d5038"/>
    </linearGradient>
    <linearGradient id="snowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E8E8E8"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#skyGrad)"/>
  <!-- Main mountain -->
  <polygon points="256,80 420,400 92,400" fill="url(#mountainGrad)"/>
  <!-- Snow cap -->
  <polygon points="256,80 310,160 202,160" fill="url(#snowGrad)"/>
  <!-- Side mountain left -->
  <polygon points="120,200 220,400 20,400" fill="#3d6b4a" opacity="0.8"/>
  <!-- Side mountain right -->
  <polygon points="392,180 492,400 292,400" fill="#3d6b4a" opacity="0.8"/>
  <!-- Crown symbol at top -->
  <g transform="translate(256, 55)">
    <polygon points="0,-35 8,-20 25,-20 12,-8 18,10 0,0 -18,10 -12,-8 -25,-20 -8,-20" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  </g>
</svg>
